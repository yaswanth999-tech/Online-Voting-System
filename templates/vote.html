<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vote</h1>
        <form action="{{ url_for('vote') }}" method="post">
            <label for="candidate">Select Candidate:</label>
            <select id="candidate" name="candidate" required>
                <option value="Candidate 1">Candidate 1</option>
                <option value="Candidate 2">Candidate 2</option>
                <option value="Candidate 3">Candidate 3</option>
            </select><br>
            <button type="submit">Vote</button>
        </form>
        <a href="{{ url_for('results') }}">View Results</a>
    </div>
</body>
</html>
